documents:
  - description: "MCP bootstrap"
    outputPath: "mcp/bootstrap.md"
    sources:
      - type: file
        sourcePaths:
          - ../Console/MCPServerCommand.php
          - ../Application/Bootloader/MCPServerBootloader.php
          - ./McpConfig.php

  - description: "MCP Server Actions"
    outputPath: "mcp/actions.md"
    sources:
      - type: file
        sourcePaths:
          - ./Action
          - ./Attribute
          - ./Registry

  - description: "MCP Server Prompts"
    outputPath: "mcp/prompts.md"
    sources:
      - type: file
        sourcePaths:
          - ./Prompt

  - description: "MCP Server Tools"
    outputPath: "mcp/tools.md"
    sources:
      - type: file
        sourcePaths:
          - ./Tool
          - ./Action/Tools

  - description: "MCP Server routing"
    outputPath: "mcp/routing.md"
    sources:
      - type: file
        sourcePaths:
          - ./Routing
          - ./Server.php
          - ./ServerFactory.php

  - description: "MCP Server Projects"
    outputPath: "mcp/projects.md"
    sources:
      - type: file
        sourcePaths:
          - ./Projects

  - description: "MCP Filesystem tool"
    outputPath: "mcp/tools/filesystem.md"
    sources:
      - type: file
        sourcePaths:
          - ./Action/Tools/Filesystem
          - ./McpServerBootloader.php
          - ../DirectoriesInterface.php

  - description: "MCP Docs search"
    outputPath: "mcp/tools/docs-search.md"
    sources:
      - type: file
        sourcePaths:
          - ./Action/Tools/Docs/LibrarySearchAction.php
          - ./Action/Tools/Docs/FetchLibraryDocsAction.php
      - type: file
        sourcePaths: ../Lib/HttpClient
        filePattern:
          - '*Interface.php'
      - type: file
        sourcePaths:
          - ./Attribute/Tool.php
          - ./Attribute/InputSchema.php
          - ./Routing/Attribute/Post.php