$schema: 'https://raw.githubusercontent.com/context-hub/generator/refs/heads/main/json-schema.json'

import:
  - path: src/**/context.yaml
  - path: prompts.yaml
  - path: ./docs
    format: md

tools:
  - id: ctx-docs
    description: 'CTX docs'
    type: http
    schema:
      type: object
      properties:
        query:
          type: string
          description: "Question or task to get documentation for"
    requests:
      - url: "https://context7.com/api/v2/context"
        method: "GET"
        query:
          libraryId: "/context-hub/generator"
          type: "txt"
          query: "{{query}}"

projects:
  - name: ctx-mcp-server
    description: MCP server library

documents:
  - description: 'Project structure overview'
    outputPath: project-structure.md
    overwrite: true
    sources:
      - type: tree
        sourcePaths:
          - src
        showCharCount: true
        showSize: true

  - description: Core Interfaces
    outputPath: core/interfaces.md
    sources:
      - type: file
        sourcePaths: src
        filePattern:
          - '*Interface.php'
        showTreeView: true

  - description: "Changes in the Project"
    outputPath: "changes.md"
    sources:
      - type: git_diff
        commit: unstaged

