documents:
  - description: "Basic GitLab Source Test"
    outputPath: "gitlab-source.md"
    sources:
      - type: gitlab
        description: "Basic GitLab Source Test"
        repository: "group/project"
        sourcePaths: "src"
        server:
          url: "https://gitlab.com"
          token: "your_gitlab_token"
        filePattern: "*.php"
        branch: "main"
        showTreeView: true
